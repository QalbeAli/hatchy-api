type: object
properties:
  receiver:
    type: string
  price:
    type: string
  decimals:
    type: number
  currency:
    type: string
  payWithTicket:
    type: boolean
  traits:
    type: array
    items:
      type: number
  nonce:
    type: object
    properties:
      hex:
        type: string
      type:
        type: string
  signature:
    type: string

required:
  - receiver
  - price
  - decimals
  - traits
  - signature
  - currency
  - nonce
